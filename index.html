<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player â€” Auto Play & Loop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      height: 100vh;
      aspect-ratio: 9 / 16;
      object-fit: cover;
      border-radius: 0;
    }

    /* Pastikan tetap center di layar besar */
    @media (min-aspect-ratio: 9/16) {
      video {
        width: auto;
        height: 100vh;
      }
    }

    /* Jika di HP (portrait) biar full */
    @media (max-aspect-ratio: 9/16) {
      video {
        width: 100vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline preload="auto" controls>
    <source src="video-lucu-okta.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    Browser kamu tidak mendukung video HTML5.
  </video>
</body>
</html>

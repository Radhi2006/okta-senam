<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Player â€” Auto Play & Loop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0c10; --text:#e5e7eb; --muted:#9aa1ad; --accent:#7c3aed;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text)}

    /* Fullscreen video container */
    .wrap{position:fixed; inset:0; display:grid; place-items:center;}

    /* The video takes the full viewport, keeps aspect ratio, and is responsive */
    video.bg{
      position:absolute; inset:0; width:100%; height:100%; object-fit:cover;
      background:#000; filter:brightness(.92);
    }

    /* Minimal overlay header/text (optional) */
    .overlay{
      position:relative; z-index:2; text-align:center; padding:16px 24px; border-radius:12px;
      background:rgba(0,0,0,.35); backdrop-filter:blur(6px);
    }
    .title{margin:0 0 6px; font-weight:700; font-size:clamp(16px,3vw,22px)}
    .desc{margin:0; font-size:clamp(12px,2.4vw,14px); color:var(--muted)}

    /* Small corner controls (optional) */
    .controls{
      position:fixed; right:14px; bottom:14px; z-index:3; display:flex; gap:10px;
    }
    .btn{appearance:none; border:none; padding:10px 14px; border-radius:999px; cursor:pointer;
      background:rgba(0,0,0,.45); color:white; font-weight:600}
    .btn:active{transform:scale(.98)}

    /* Hide native controls; uncomment if you want controls visible */
    /* video::-webkit-media-controls{ display:none !important; } */
  </style>
</head>
<body>
  <div class="wrap">
    <!-- AUTOPLAY + LOOP + MUTED (muted diperlukan agar autoplay jalan di mobile) -->
    <video class="bg" autoplay loop muted playsinline preload="auto" poster="poster.jpg">
      <source src="video-lucu-okta.mp4" type="video/mp4" />
      <source src="video.webm" type="video/webm" />
      Browser kamu tidak mendukung video HTML5.
    </video>

    <div class="controls">
      <button class="btn" id="toggleMute">Unmute</button>
      <a class="btn" href="video.mp4" download>Download</a>
    </div>
  </div>

  <script>
    // Kontrol kecil: toggle mute agar user bisa hidupkan suara jika mau
    const v = document.querySelector('video');
    const btn = document.getElementById('toggleMute');
    function sync(){ btn.textContent = v.muted ? 'Unmute' : 'Mute'; }
    btn.addEventListener('click', ()=>{ v.muted = !v.muted; sync(); });
    document.addEventListener('visibilitychange', ()=>{ if(!document.hidden && v.paused) v.play().catch(()=>{}); });
    sync();
  </script>
</body>
</html>
